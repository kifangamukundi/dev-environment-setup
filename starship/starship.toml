# Character module configuration
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

# Username module configuration
[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
show_always = true

# Hostname module configuration
[hostname]
format = 'on [$hostname](bold yellow) '
trim_at = "."
disabled = false

# Directory module configuration
[directory]
truncation_length = 10
truncate_to_repo = false

# Command duration module configuration
[cmd_duration]
min_time = 4
show_milliseconds = false

# Git branch module configuration
[git_branch]
symbol = "🌿 "  # Leaf symbol for git branch
disabled = true

# Python module configuration
[python]
symbol = "🐍 "  # Snake symbol for Python
format = 'via [${symbol}python (${version})]($style)'
disabled = true

# Node.js module configuration
[nodejs]
format = "via [🌐 Node.js $version](bold green) "
detect_files = ["package.json"]
disabled = true

# Docker context module configuration
[docker_context]
symbol = "🐳"  # Whale symbol for Docker
format = "via [$symbol$context]($style) "
only_with_files = true
detect_files = ["docker-compose.yml", "Dockerfile"]
disabled = true

# AWS module configuration
[aws]
symbol = "☁️ "  # Cloud symbol for AWS
format = "[$symbol]($style) "
disabled = true

